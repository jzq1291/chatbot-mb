server:
  port: 8082

spring:
  application:
    name: chatbot-backend
  datasource:
    url: jdbc:postgresql://localhost:5433/chatbotmb?currentSchema=chatbotmb
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: chatbotmb
    table: flyway_schema_history

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 10000
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: qwen3:4b  # 默认模型
        options:
          temperature: 0.7
          top-p: 0.95
          top-k: 5

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:               # 消息监听器配置（消费者）
      simple:
        retry:
          enabled: true            # 启用重试机制
          initial-interval: 1000   # 初始重试间隔(毫秒)
          max-attempts: 3          # 最大重试次数
          max-interval: 10000      # 最大重试间隔(毫秒)
          multiplier: 2.0          # 重试间隔倍增因子
        default-requeue-rejected: false # 拒绝消息时不重新入队
        concurrency: 5     # 并发消费者数量
        max-concurrency: 10   # 最大并发消费者数量
        prefetch: 50         # 每个消费者预取的消息数量
    template:              # RabbitTemplate配置（生产者）
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 2.0
    queue:
      max-length: 100  # 正常队列最大长度
      batch-size: 10  # 批量处理大小

jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000 # 24 hours
  #expiration: 60000 #1分钟

# 添加MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.chatbot.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

chatbot:
  model:
    options:
      qwen3:
        model: qwen3:4b
        temperature: 0.7
        top-p: 0.95
        top-k: 5
      deepseekR1:
        model: deepseek-r1:7b
        temperature: 0.7
        top-p: 0.95
        top-k: 50

logging:
  level:
    org.springframework: INFO
    org.springframework.ai.chat.client.advisor: DEBUG
    com.example.chatbot: DEBUG
    org.springframework.transaction : DEBUG

cors:
  allowed-origins: http://localhost:5173,http://localhost:3000

keyword:
  extractor:
    min-word-length: 3
    min-keyword-count: 3
    default-keyword-count: 5
    stop-words: [的, 了, 和, 是, 在, 我, 有, 这, 个, 们, 中, 为, 以, 及, 与, 或]
    common-phrases: [安装指南, OfficePro 2023, 数据分析, 移动办公, Python, Photoshop, windows 11, MySQL, 高可用, 机器学习, 证件照, AutoCAD 2023, 微信小程序, 项目管理, Premiere, 市场营销, 容器化, Docker]